server:
  port: 8090

#Spring Data JPA
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/platzi_play_db
    username: postgres
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: always

langchain4j:
  open-ai:
    chat-model:
      api-key: demo
      log-requests: true
      log-responses: true

logging:
  level:
    dev:
      langchain4j: DEBUG
      ai4j:
        openai4j: DEBUG